 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    
 <section class="portfolio">
    
        <aside class="interest">
          <h2>🌟 Mina intressen 🌟</h2>
          <ul>
            <li>❤️ Umgås med familj och vänner</li>
            <li>💻 Scrolla & upptäcka online</li>
            <li>🌿 Promenera i naturen</li>
            <li>🎶 Lyssna på musik</li>
            <li>💃 Dansa freestyle</li>
            <li>📚 Läsa böcker</li>
            <li>🍿 Titta filmer</li>
          </ul>
        </aside>
      </section>

      <section class="comment">
        <h2>Write a comment or suggestions:</h2>

        <form>
          <!-- ask name and email -->

          <label for="name">Name: </label>
          <input type="text" id="name" name="name" required />

          <label for="email"> Enter your email: </label>
          <input
            type="email"
            id="email"
            pattern=".+@example\.com"
            size="25"
            required
          />

          <label for="comment">Comment: </label>
          <textarea
            id="comment"
            name="comment"
            rows="5"
            col="30"
            required
          ></textarea>

          <input type="submit" value="send" />
        </form>
      </section>
 </body>
 </html>
